<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Todays Weather</h2>
            <div class="box">City
                <p class="location color"></p>
            </div>
            <div class="box">Temperature
                <p class="temp color"></p>
            </div>
            <div class="box">Rain
                <p class="rain color"></p>
            </div>
            <div class="box">Wind speed
                <p class="wind color"></p>
            </div>
            <div class="box">Humidity
                <p class="humidity color"></p>
            </div>
            <div class="box">Pressure
                <p class="press color"></p>
            </div>
            <div class="box">Visibility
                <p class="visi color"></p>
            </div>
        </div>
    </div>
    <input placeholder="Enter location" class="input">
    <button class="btn1">Refresh</button>
    <script src="script.js"></script>
</body>
</html>
