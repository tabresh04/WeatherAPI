<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Todays Weather</h2>
    <div class="container">
        <div class="content">
            <!-- <h2>Todays Weather</h2> -->
            <div class="box">
                <span>City</span>
                <br/>
                <p class="location color"></p>
            </div>
            <div class="box">
                <span>Temperature</span>
                <br/>
                <p class="temp color"></p>
            </div>
            <div class="box">
                <span>Rain</span>
                <br/>
                <p class="rain color"></p>
            </div>
            <div class="box">
                <span>Wind Speed</span>
                <br/>
                <p class="wind color"></p>
            </div>
            <div class="box">
                <span>Humidity</span>
                <br/>
                <p class="humidity color"></p>
            </div>
            <div class="box">
                <span>Pressure</span>
                <br/>
                <p class="press color"></p>
            </div>
            <div class="box">
                <span>Visibility</span>
                <br/>
                <p class="visi color"></p>
            </div>
        </div>
    </div>
    <input placeholder="Enter location" class="input">
    <button class="btn1">Refresh</button>
    <script src="script.js"></script>
</body>
</html>
